<div *ngIf="volumes.length > 0; else noVolumes">
    <div class="card mb-3 shadow-sm" *ngFor="let vol of volumes">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-1">{{ vol }}</h5>
            </div>

            <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary btn-sm"
                    [routerLink]="['/simulations', simulationId, 'volumes', vol]" title="Details">
                    <i class="bi bi-info-circle"></i>
                </button>

                <button class="btn btn-outline-primary btn-sm"
                    [routerLink]="['/simulations', simulationId, 'volumes', vol, 'edit']" title="Edit">
                    <i class="bi bi-pencil"></i>
                </button>

                <button class="btn btn-outline-danger btn-sm" (click)="deleteVolume(vol)" title="Delete">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<ng-template #noVolumes>
    <div class="alert alert-light text-muted">
        <i class="bi bi-inbox me-2"></i> No volumes defined for this simulation yet.
    </div>
</ng-template>

<button class="btn btn-sm btn-primary mt-3" [routerLink]="['/simulations', simulationId, 'volumes', 'new']">
    <i class="bi bi-plus-circle me-1"></i> Add Volume
</button>
