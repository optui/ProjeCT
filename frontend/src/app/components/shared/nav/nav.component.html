<nav>
  <h1>ProjeCT</h1>
  <div id="simulations-header">
    <h2>Simulations</h2><a routerLink="/create">+</a>
  </div>
  <ul>
    @for(simulation of simulations(); track simulation.id){
      <li [routerLink]="['/read', simulation.id]" routerLinkActive="active">
        {{ simulation.name }}
      </li>
    }
  </ul>
</nav>
